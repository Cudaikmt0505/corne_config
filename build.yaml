# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  # Firmware cho nửa trái (master)
  - board: nice_nano_v2
    shield: corne_left
    snippet: zmk-usb
    cmake-args: -DCONFIG_ZMK_CONFIG="config/corne_left.conf"

  # Firmware cho nửa phải (master, dùng độc lập qua Type-C)
  - board: nice_nano_v2
    shield: corne_right
    snippet: zmk-usb
    cmake-args: -DCONFIG_ZMK_CONFIG="config/corne_right.conf"



